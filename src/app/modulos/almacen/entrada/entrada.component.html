<div class="row">
  <div class="col-md-2">
    <app-input-busqueda></app-input-busqueda>
  </div>

  <div class="col-md-8">
    <div  align="center">    
      <table mat-table  [dataSource]="dataSource" matSort >
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Registro </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- RUC/DNI Column -->
        <ng-container matColumnDef="ruc_dni">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RUC - DNI </th>
            <td mat-cell *matCellDef="let element"> {{element.ruc_dni}} </td>
        </ng-container>
    
        <!-- Razon Social Column -->
        <ng-container matColumnDef="razon_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Razón Social </th>
            <td mat-cell *matCellDef="let element"> {{element.razon_name}} </td>
        </ng-container>
    
        <!-- FECHA DE DOCUMENTO -->
        <ng-container matColumnDef="fec_doc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.fec_doc}} </td>
        </ng-container>
    
        <!-- ESTATUS -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
    
        <!-- ESTATUS -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ver </th>
          <td mat-cell *matCellDef="let element">
            {{element.accion}}
            <button mat-icon-button style="color: rgb(113, 113, 177);">
              <mat-icon>find_in_page</mat-icon> 
            </button>
            
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr> 
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
