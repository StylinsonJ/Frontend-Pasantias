<div  align="center" class="lis_prod">    
    <table mat-table  [dataSource]="dataSource" matSort >
     
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CODIGO </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- PRODUCTO Column -->
      <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PRODUCTO </th>
          <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
      </ng-container>
  
      <!-- DESCRIPCION Column -->
      <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  DESCRIPCION </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <!--  VALOR UNITARIO -->
      <ng-container matColumnDef="val_uni">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  VALOR UNITARIO </th>
          <td mat-cell *matCellDef="let element"> {{element.val_uni}} </td>
      </ng-container>
  
      <!-- CANTIDAD -->
      <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CANTIDAD </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>
  
      <!-- DETALLE DE PRODUCTO -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DETALLE </th>
        <td mat-cell *matCellDef="let element" (click)="openDialog()">
           {{element.accion}}
           <button mat-icon-button style="color: rgb(113, 113, 177);">
            <mat-icon>playlist_add</mat-icon> 
          </button>   
        </td>
      </ng-container>

      <!-- DETALLE DE PRODUCTO -->
        <ng-container matColumnDef="accion2">
            <th mat-header-cell *matHeaderCellDef> ESTADO</th>
            <td mat-cell *matCellDef="let element">
                {{element.accion2}}
                <progress-bar progress="100" color-degraded="{'0': '#00cbcb',  '15': '#f9c3d3', '25': '#fd8c8e'}">
                </progress-bar>
            </td>
        </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr> 
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
