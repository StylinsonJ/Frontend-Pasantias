<div class="normal-form">
    <div>
      <button mat-flat-button (click)="openDialog()" color="primary">
        <mat-icon>add</mat-icon>Nuevo Registro
      </button> 
    </div>
    <div align="end">
      <mat-form-field>
        <input matInput  (keyup)="applyFilter($event)" >
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
  
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>get_app</mat-icon>
          <span>Exportar a Excel</span>
        </button>
      </mat-menu>
    </div>
</div> 

<div  align="center">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
     
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Entidad Column -->
      <ng-container matColumnDef="entidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ENTIDAD </th>
        <td mat-cell *matCellDef="let element"> {{element.entidad}} </td>
      </ng-container>
    
      <!-- N° Cuenta Column -->
      <ng-container matColumnDef="nro_cuenta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> N° CUENTA </th>
        <td mat-cell *matCellDef="let element"> {{element.nro_cuenta}} </td>
      </ng-container>

      <!-- CCI Column -->
      <ng-container matColumnDef="CCI">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CCI </th>
        <td mat-cell *matCellDef="let element"> {{element.CCI}} </td>
      </ng-container>

      <!-- Tipo de Cuenta Column -->
      <ng-container matColumnDef="tipo_cuenta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO DE CUENTA </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo_cuenta}} </td>
      </ng-container>

      <!-- Moneda Column -->
      <ng-container matColumnDef="moneda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MONEDA </th>
        <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
      </ng-container>
  
      <ng-container>
        <th>Eliminar</th>
        <td>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
        
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
