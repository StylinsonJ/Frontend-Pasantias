<div class="normal-form">
    <div>
      <button mat-flat-button (click)="openDialog()" color="primary" class="addbank" >
        <mat-icon>add</mat-icon>Banco
      </button> 
    </div>
    <div align="end">
      <mat-form-field>
        <input matInput #filter>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
  
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>get_app</mat-icon>
          <span>Exportar a Excel</span>
        </button>
      </mat-menu>
    </div>
</div> 

<div  align="center">
    <table mat-table [dataSource]="bancoDataSource" matSort>
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Entidad Column -->
      <ng-container matColumnDef="entidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entidad </th>
        <td mat-cell *matCellDef="let element"> {{element.entidad}} </td>
      </ng-container>
    
      <!-- N° Cuenta Column -->
      <ng-container matColumnDef="nro_cuenta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Cuenta </th>
        <td mat-cell *matCellDef="let element"> {{element.numCuenta}} </td>
      </ng-container>

      <!-- CCI Column -->
      <ng-container matColumnDef="CCI">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CCI </th>
        <td mat-cell *matCellDef="let element"> {{element.cci}} </td>
      </ng-container>

      <!-- Tipo de Cuenta Column -->
      <ng-container matColumnDef="tipo_cuenta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Cuenta </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoCuenta}} </td>
      </ng-container>

      <!-- Moneda Column -->
      <ng-container matColumnDef="moneda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Moneda </th>
        <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
      </ng-container>
  
      <!-- Edit-Delete Column -->
    <ng-container matColumnDef="actions"     >
      <th mat-header-cell *matHeaderCellDef  ></th>
      <td mat-cell *matCellDef="let element" >
        <div class="grid-action">
          <div>
            <button mat-icon-button class="color-edit" (click)="startEdit(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div>
            <button mat-icon-button color="warn" >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>
        
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>

    </table>

    <div class="no-results" [style.display]="bancoDataSource.renderedData.length == 0 ? '' : 'none'">
      No results
    </div>
    
    <mat-paginator #paginator
                  [length]="bancoDataSource.filteredData.length" 
                  [pageSizeOptions]="[5, 10, 25, 100]" 
                  [pageIndex]="0"
                  [pageSize]="5" 
                  showFirstLastButtons>
    </mat-paginator>
  </div>
