<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" #input>
    <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
  
<div>
<table mat-table [dataSource]="dataSource" matSort >

    <!-- UNIDAD Column -->
    <ng-container matColumnDef="unidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad </th>
    <td mat-cell *matCellDef="let row"> {{row.unidad}} </td>
    </ng-container>

    <!-- AREA Column -->
    <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
    <td mat-cell *matCellDef="let row"> {{row.area}} </td>
    </ng-container>

    <!-- Edit-Delete Column -->
<ng-container matColumnDef="actions"     >
    <th mat-header-cell *matHeaderCellDef  ></th>
    <td mat-cell *matCellDef="let element" >
        <div class="grid-action">
        <div>
            <button mat-icon-button class="color-edit"  routerLink="edit/{{element.id}}">
            <mat-icon>edit</mat-icon>
            </button>
        </div>
        <div>
            <button mat-icon-button color="warn" >
            <mat-icon>delete</mat-icon>
            </button>
        </div>
        </div>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro de   "{{input.value}}"</td>
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
