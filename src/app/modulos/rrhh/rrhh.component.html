<nav mat-tab-nav-bar class="cabecera" >
    <a mat-tab-link 
       *ngFor="let link of navEnlaces"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [routerLinkActiveOptions]="{exact:true}"
       [active]="rla.isActive"
       [ngStyle]="{'background-color': rla.isActive? '#727176af':''}"
       >
      {{link.label}}
    </a>
 </nav>
 
 <router-outlet></router-outlet>
