<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-nav-list>

      <div class="perfil-card">
          <div class="perfil">
            <img src="https://www.mibeatriz.com.pe/img/logo.png"  >
          </div>
          <br>
          <div>
            <mat-icon>portrait</mat-icon> Administrador
          </div>
          <br>
      </div>
    
      <mat-divider></mat-divider>

      <a mat-list-item routerLinkActive="list-item-active" routerLink="/tablero">
        <mat-icon>timeline</mat-icon>Tablero
      </a>
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/maestro">
        <mat-icon></mat-icon>Maestro
      </a>
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/almacen">
        <mat-icon></mat-icon>Almacen
      </a>
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/contabilidad">
        <mat-icon></mat-icon>Contabilidad
      </a>
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/finanzas">
        <mat-icon></mat-icon>Finanzas
      </a>
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/rrhh">
        <mat-icon></mat-icon>RR HH
      </a>
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/perfil">
        <mat-icon>settings</mat-icon>Perfil
      </a>
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/logout">
        <mat-icon>input</mat-icon>Cerrar Sesion
      </a>
      
    </mat-nav-list>
  </mat-sidenav>

  
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #3A63A7;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>test</span>
    </mat-toolbar>
  </mat-sidenav-content>
  <!---->
</mat-sidenav-container>
